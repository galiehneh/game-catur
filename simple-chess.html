<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chess Test</title>
  <style>
    .board {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      border: 2px solid #333;
    }
    
    .square {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      cursor: pointer;
    }
    
    .white {
      background-color: #f0d9b5;
    }
    
    .black {
      background-color: #b58863;
    }
  </style>
</head>
<body>
  <h1>Simple Chess Test</h1>
  <div class="board" id="board"></div>
  
  <script src="chess.js"></script>
  <script>
    // Inisialisasi permainan
    const game = new Chess();
    
    // Karakter Unicode untuk bidak catur
    const pieceUnicode = {
      'wp': '♙', 'wr': '♖', 'wn': '♘', 'wb': '♗', 'wq': '♕', 'wk': '♔',
      'bp': '♟', 'br': '♜', 'bn': '♞', 'bb': '♝', 'bq': '♛', 'bk': '♚'
    };
    
    // Buat papan catur
    function createBoard() {
      const boardElement = document.getElementById('board');
      boardElement.innerHTML = '';
      
      // Dapatkan posisi awal
      const board = game.board();
      
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const square = document.createElement('div');
          square.className = (row + col) % 2 === 0 ? 'white square' : 'black square';
          
          // Dapatkan bidak pada posisi ini
          const piece = board[row][col];
          if (piece) {
            const pieceKey = piece.color + piece.type;
            square.textContent = pieceUnicode[pieceKey];
          }
          
          boardElement.appendChild(square);
        }
      }
    }
    
    // Jalankan saat halaman dimuat
    window.onload = function() {
      console.log('Chess.js loaded:', typeof Chess !== 'undefined');
      console.log('Game object:', game);
      console.log('Initial board:', game.board());
      createBoard();
    };
  </script>
</body>
</html>
