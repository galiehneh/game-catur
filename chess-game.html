<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .game-container {
            display: flex;
            gap: 20px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 2px solid #333;
        }
        
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
        }
        
        .white {
            background-color: #f0d9b5;
        }
        
        .black {
            background-color: #b58863;
        }
        
        .highlight {
            background-color: #aec6cf !important;
        }
        
        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="board" id="chessboard"></div>
        <div class="info-panel">
            <div>Turn: <span id="turn">White</span></div>
            <button id="newGame">New Game</button>
        </div>
    </div>

    <script>
        // Representasi papan catur
        let board = [];
        let currentPlayer = 'white';
        let selectedPiece = null;
        
        // Karakter Unicode untuk bidak catur
        const pieces = {
            'white': {
                'king': '♔',
                'queen': '♕',
                'rook': '♖',
                'bishop': '♗',
                'knight': '♘',
                'pawn': '♙'
            },
            'black': {
                'king': '♚',
                'queen': '♛',
                'rook': '♜',
                'bishop': '♝',
                'knight': '♞',
                'pawn': '♟'
            }
        };
        
        // Setup awal papan catur
        function initializeBoard() {
            board = Array(8).fill().map(() => Array(8).fill(null));
            
            // Setup bidak hitam
            board[0][0] = {type: 'rook', color: 'black'};
            board[0][1] = {type: 'knight', color: 'black'};
            board[0][2] = {type: 'bishop', color: 'black'};
            board[0][3] = {type: 'queen', color: 'black'};
            board[0][4] = {type: 'king', color: 'black'};
            board[0][5] = {type: 'bishop', color: 'black'};
            board[0][6] = {type: 'knight', color: 'black'};
            board[0][7] = {type: 'rook', color: 'black'};
            
            for (let i = 0; i < 8; i++) {
                board[1][i] = {type: 'pawn', color: 'black'};
            }
            
            // Setup bidak putih
            for (let i = 0; i < 8; i++) {
                board[6][i] = {type: 'pawn', color: 'white'};
            }
            
            board[7][0] = {type: 'rook', color: 'white'};
            board[7][1] = {type: 'knight', color: 'white'};
            board[7][2] = {type: 'bishop', color: 'white'};
            board[7][3] = {type: 'queen', color: 'white'};
            board[7][4] = {type: 'king', color: 'white'};
            board[7][5] = {type: 'bishop', color: 'white'};
            board[7][6] = {type: 'knight', color: 'white'};
            board[7][7] = {type: 'rook', color: 'white'};
        }
        
        // Render papan catur
        function renderBoard() {
            const chessboard = document.getElementById('chessboard');
            chessboard.innerHTML = '';
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = (row + col) % 2 === 0 ? 'white square' : 'black square';
                    square.dataset.row = row;
                    square.dataset.col = col;
                    
                    const piece = board[row][col];
                    if (piece) {
                        square.textContent = pieces[piece.color][piece.type];
                    }
                    
                    square.addEventListener('click', () => handleSquareClick(row, col));
                    chessboard.appendChild(square);
                }
            }
            
            document.getElementById('turn').textContent = currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1);
        }
        
        // Handle klik pada kotak
        function handleSquareClick(row, col) {
            // Untuk versi sederhana ini, kita hanya akan memindahkan bidak secara langsung
            // tanpa validasi aturan catur yang kompleks
            
            if (selectedPiece) {
                // Pindahkan bidak yang dipilih
                board[row][col] = selectedPiece;
                board[selectedPiece.row][selectedPiece.col] = null;
                
                // Reset seleksi
                selectedPiece = null;
                clearHighlights();
                
                // Ganti giliran
                currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
                renderBoard();
            } else {
                // Pilih bidak jika sesuai giliran
                const piece = board[row][col];
                if (piece && piece.color === currentPlayer) {
                    selectedPiece = { ...piece, row, col };
                    highlightSquare(row, col);
                }
            }
        }
        
        // Highlight kotak yang dipilih
        function highlightSquare(row, col) {
            clearHighlights();
            const square = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            if (square) {
                square.classList.add('highlight');
            }
        }
        
        // Clear semua highlight
        function clearHighlights() {
            document.querySelectorAll('.square').forEach(square => {
                square.classList.remove('highlight');
            });
        }
        
        // Mulai game baru
        function newGame() {
            initializeBoard();
            currentPlayer = 'white';
            selectedPiece = null;
            clearHighlights();
            renderBoard();
        }
        
        // Inisialisasi game
        document.addEventListener('DOMContentLoaded', () => {
            initializeBoard();
            renderBoard();
            
            document.getElementById('newGame').addEventListener('click', newGame);
        });
    </script>
</body>
</html>
